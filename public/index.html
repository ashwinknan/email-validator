<!DOCTYPE html>
<html>
<head>
    <title>Email to ID Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex vh-100 justify-content-center align-items-center">
        <form id="emailForm" class="text-center">
            <h1 class="mb-4">Enter your email</h1>
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="name@xyz.com" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p id="response" class="mt-3"></p>
            <button id="copyButton" class="btn btn-secondary mt-3" style="display: none;">Copy ID to Clipboard</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
